<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: sans-serif;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .section {
      scroll-margin-top: 60px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -80px;
      margin-bottom: 40px;
    }

    .button-link {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .button-link:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

  <!-- Cover -->
  <img src="Assets/1.Cover.png" alt="Cover" class="section" id="cover" />

  <!-- Quotes -->
  <img src="Assets/2.Quotes.png" alt="Quotes" class="section" id="quotes" />

  <!-- Info Pengantin -->
  <img src="Assets/3.Info Pengantin.png" alt="Info Pengantin" class="section" id="info" />

  <!-- Akad -->
  <img src="Assets/4.Akad.png" alt="Akad" class="section" id="akad" />

  <!-- Resepsi -->
  <img src="Assets/5.Resepsi.png" alt="Resepsi" class="section" id="resepsi" />

  <!-- Tanda Kasih Pembuka -->
  <img src="Assets/6.Tanda Kasih Pembuka.png" alt="Tanda Kasih Pembuka" class="section" id="kasih" />

  <!-- Tombol Aksi -->
  <div class="button-container">
    <a href="#rekening" class="button-link">Cashless</a>
    <a href="#kado" class="button-link">Kirim Kado</a>
  </div>

  <!-- Kado -->
  <img src="Assets/7.Kado.png" alt="Kado" class="section" id="kado" />

  <!-- No Rekening -->
  <img src="Assets/8.No Rekening.png" alt="No Rekening" class="section" id="rekening" />

  <!-- Penutup -->
  <img src="Assets/9.Penutup.png" alt="Penutup" class="section" id="penutup" />

</body>
</html>
