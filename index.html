
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Tomi & Yuni</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #fff;
      overflow-x: hidden;
    }
    .section {
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .button-container {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 1. cover -->
  <section class="section" style="background-image: url('assets/1.cover.png');"></section>

  <!-- 2. quotes -->
  <section class="section" style="background-image: url('assets/2.quotes.png');"></section>

  <!-- 3. info-pengantin -->
  <section class="section" style="background-image: url('assets/3.info-pengantin.png');"></section>

  <!-- 4. akad -->
  <section class="section" style="background-image: url('assets/4.akad.png');"></section>

  <!-- 5. resepsi -->
  <section class="section" style="background-image: url('assets/5.resepsi.png');"></section>

  <!-- 6. Tanda Kasih Pembuka -->
  <section class="section" id="tanda-kasih" style="background-image: url('assets/6.tanda-kasih-pembuka.png'); position: relative;">
    <div class="button-container">
      <button class="btn" onclick="scrollToSection('no-rekening')">Cashless</button>
      <button class="btn" onclick="scrollToSection('kado')">Kirim Kado</button>
    </div>
  </section>

  <!-- 7. kado -->
  <section class="section" id="kado" style="background-image: url('assets/7.kado.png');"></section>

  <!-- 8. no-rekening -->
  <section class="section" id="no-rekening" style="background-image: url('assets/8.no-rekening.png');"></section>

  <!-- 9. penutup -->
  <section class="section" style="background-image: url('assets/9.penutup.png');"></section>

  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
